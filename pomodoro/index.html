<!DOCTYPE html>
<html>

<head>
  <!-- Google Orbitron Font -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <!-- Latest compiled and minified CSS and font Awesome -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/font-awesome.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://fullerdevelopment.net/js/jquery.min.js"></script>
  <script src="./js/clock.js"></script>
  <script src="http://fullerdevelopment.net/js/bootstrap.min.js"></script>
  <!-- Main css -->
  <link href="./css/main.css" rel="stylesheet" />

  <title>Pomodoro Clock</title>
</head>

<body class="container-fluid">
  <h1 class="title">Pomodoro Clock</h1>
  <figure class="control-area row">
    <figure id="break-control" class="control-block">
      <i class="fa fa-long-arrow-left"></i>
      <p>
        Break
      </p>
      <i class="fa fa-long-arrow-right"></i>
    </figure>
    <figure id="session-control" class="control-block">
      <i class="fa fa-long-arrow-left"></i>
      <p>
        Session
      </p>
      <i class="fa fa-long-arrow-right"></i>
    </figure>
  </figure>
  <figure class="clock-backdrop">
    <figure id="clock-display" class="clock">
    </figure>
  </figure>
  <h3 class="title">By Tim Fuller</h3>
</body>

</html>
