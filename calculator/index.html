<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS and font Awesome -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://fullerdevelopment.net/js/jquery.min.js"></script>
  <script src="http://fullerdevelopment.net/js/bootstrap.min.js"></script>
  <!-- Main css -->
  <link href="http://calculator.fullerdevelopment.net/css/main.css" rel="stylesheet"/>
  <title>Javascript Calculator</title>
</head>

<body class="container-fluid">
  <h1 class="title">Javascript Calculator</h1>
  <figure class="calculator-body row">
    <div class="col-xs-offset-3 col-xs-6">
      <div class="row calc-button-row">
        <button class="button calc-button col-xs-3">7</button>
        <button class="button calc-button col-xs-3">8</button>
        <button class="button calc-button col-xs-3">9</button>
        <button class="button calc-button col-xs-3">/</button>
      </div>
      <div class="row calc-button-row">
        <button class="button calc-button col-xs-3">4</button>
        <button class="button calc-button col-xs-3">5</button>
        <button class="button calc-button col-xs-3">6</button>
        <button class="button calc-button col-xs-3">*</button>
      </div>
      <div class="row calc-button-row">
        <button class="button calc-button col-xs-3">1</button>
        <button class="button calc-button col-xs-3">2</button>
        <button class="button calc-button col-xs-3">3</button>
        <button class="button calc-button col-xs-3">-</button>
      </div>
      <div class="row calc-button-row">
        <button class="button calc-button col-xs-3">0</button>
        <button class="button calc-button col-xs-3">.</button>
        <button class="button calc-button col-xs-3">%</button>
        <button class="button calc-button col-xs-3">+</button>
      </div>
      <div class="row calc-button-row">
        <button class="button calc-button col-xs-3">C</button>
        <button class="button calc-button col-xs-3">AC</button>
        <button class="button calc-button col-xs-6">=</button>
      </div>
    </div>
  </figure>
</body>

</html>
