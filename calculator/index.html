<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS and font Awesome -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://fullerdevelopment.net/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://fullerdevelopment.net/js/jquery.min.js"></script>
  <script src="http://fullerdevelopment.net/js/bootstrap.min.js"></script>
  <!-- Main css -->
  <link href="http://calculator.fullerdevelopment.net/css/main.css" rel="stylesheet"/>
  <title>Javascript Calculator</title>
</head>

<body class="container-fluid">
  <h1 class="title">Javascript Calculator</h1>
  <figure class="calculator well">
    <figure class="calculator-numpad row">
      <div class="row calc-button-row">
        <button id="7-button" class="button calc-button">7</button>
        <button id="8-button" class="button calc-button">8</button>
        <button id="9-button" class="button calc-button">9</button>
        <button id="div-button" class="button calc-button">/</button>
      </div>
      <div class="row calc-button-row">
        <button id="4-button" class="button calc-button">4</button>
        <button id="5-button" class="button calc-button">5</button>
        <button id="6-button" class="button calc-button">6</button>
        <button id="mult-button" class="button calc-button">*</button>
      </div>
      <div class="row calc-button-row">
        <button id="1-button" class="button calc-button">1</button>
        <button id="2-button" class="button calc-button">2</button>
        <button id="3-button" class="button calc-button">3</button>
        <button id="min-button" class="button calc-button">-</button>
      </div>
      <div class="row calc-button-row">
        <button id="0-button" class="button calc-button">0</button>
        <button id="dec-button" class="button calc-button">.</button>
        <button id="perc-button" class="button calc-button">%</button>
        <button id="plus-button" class="button calc-button">+</button>
      </div>
      <div class="row calc-button-row">
        <button id="c-button" class="button calc-button">C</button>
        <button id="ac-button" class="button calc-button">AC</button>
        <button id="equal-button" class="button calc-button">=</button>
      </div>
    </figure>
  </figure>
</body>

</html>
